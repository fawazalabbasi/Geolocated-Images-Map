<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-language" content="en">
    <title>Geolocated Images Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha384-buj/FvtT3BfXrl02/iMPLywbK9Ef6lfuOMu/jHgkZGoDheTXtb2X8XWYXjst5jih" crossorigin="anonymous" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #map {
            height: 100vh;
            width: 100%;
        }

        .thumbnail {
            width: 100px;
            height: auto;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1 align="center">Geolocated Images Map</h1>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha384-cUBuvuI75F9B4aD2xIFSwazfCFx/J+MlzJUBjc7Lr/h1OQllXvU2qtM2Yk82eBrs" crossorigin="anonymous"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([21.4225, 39.8262], 15); // Center on Makkah

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Array of images with coordinates
        var images = [
            {
                title: "Image 1",
                url: "https://example.com/image1.jpg",
                coords: [21.423, 39.827]
            },
            {
                title: "Image 2",
                url: "https://example.com/image2.jpg",
                coords: [21.424, 39.828]
            },
            {
                title: "Image 3",
                url: "https://example.com/image3.jpg",
                coords: [21.425, 39.825]
            }
        ];

        // Add markers with popups to the map
        images.forEach(function(image) {
            var marker = L.marker(image.coords).addTo(map);

            // Add a popup with the image thumbnail and link
            marker.bindPopup(
                `<a href="${image.url}" target="_blank">` +
                `<img src="${image.url}" alt="${image.title}" class="thumbnail"/>` +
                `</a><br>${image.title}`
            );
        });
    </script>
</body>
</html>
